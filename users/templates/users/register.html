{% extends 'users.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row justify-content-center">
    <div class="col-5">
        <h1>Student Registration</h1>
        <hr class="mt-0 mb-4">
            <form method="POST" class="form-group">
                {% csrf_token %}
                {{register|crispy}}
            <button type="submit" class="btn btn-success" href="beekeeper/main">Submit</button>
            </form>
    </div>
</div>

{% endblock %}
