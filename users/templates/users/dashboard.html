{% extends 'base.html' %}

{% block title %} Dashboard {% endblock %}
{% block header %} User Info: {% endblock %}

{% block content %}

<div class="logged-in-box auth0-box logged-in">
    <img class="avatar" src="{{ auth0User.extra_data.picture }}"/>
    <h2>Welcome {{ user.username }}</h2>
    <pre>{{ userdata }}</pre>
    <a class="btn btn-success btn-lg btn-logout btn-block" href="/logout">Logout</a>
</div>

{% endblock %}
